<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel=stylesheet type="text/css" href="css.css">
    <title>Vue.js 5</title>
</head>
<body>
    <p>Vue.js 5</p>
    <div id="app">
        <input type="text" v-model.trim="name"> 
        <pre>{{name}}}</pre>
        <input type="text" v-model.trim="price"> 
        <pre>{{price}}</pre>
        <!-- 
            v-model.lazy 為惰性更新
            v-model.trim 為消除輸入字串的空格，雖然在 html 解析時需使用特殊標籤才會顯示全部的空格，但是這些空格都會存入資料庫並佔有記憶體，所以必要時需使用 .trim 使其在存入資料庫的同時消除空格。
            v-model.number 將輸入的數字從 string 轉為 integer 
        -->
    </div>




    <script src="../lib/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
