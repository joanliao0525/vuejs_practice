<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel=stylesheet type="text/css" href="css.css">
    <title>Vue.js 8</title>
</head>
<body>
    <p>Vue.js 8</p>
    <div id="app">
        <table border="1">
            <thead>
                <th>subject</th>
                <th>score</th>
            </thead>
            <tbody>
                <tr>
                    <td>math</td>
                    <td>{{math}}</td>
                </tr>
                <tr>
                    <td>physics</td>
                    <td>{{physics}}</td>
                </tr>
                <tr>
                    <td>english</td>
                    <td>{{english}}</td>
                </tr>
                <tr>
                    <td>sum</td>
                    <td>{{math + physics + english}}</td>
                </tr>
                <tr>
                    <td>average</td>
                    <td>{{Math.round((math + physics + english) / 3)}}</td>
                </tr>
            </tbody>
        </table>

        <table border="1">
                <thead>
                    <th>subject</th>
                    <th>score</th>
                </thead>
                <tbody>
                    <tr>
                        <td>math</td>
                        <td>
                            <input type="text" v-model.number="math">
                        </td>
                    </tr>
                    <tr>
                        <td>physics</td>
                        <td>
                            <input type="text" v-model.number="physics">
                        </td>
                    </tr>
                    <tr>
                        <td>english</td>
                        <td>
                            <input type="text" v-model.number="english">
                        </td>
                    </tr>
                    <tr>
                        <td>sum</td>
                        <td>{{sum}}</td>
                    </tr>
                    <tr>
                        <td>average</td>
                        <td>{{average}}</td>
                    </tr>
                </tbody>
            </table>
    </div>




    <script src="../lib/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
